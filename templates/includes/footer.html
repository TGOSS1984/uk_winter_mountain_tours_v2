{% load static %}
<!--Footer-->
<footer class="bg-dark text-white">
  <div class="container-fluid px-0">
    <div class="row g-0">

      <!-- Left Column (1/3) -->
      <div class="col-lg-4 p-0 d-flex flex-column justify-content-between footer-left">
        <div class="p-4">
          <!-- Logo -->
          <div class="mb-3">
            <img src="{% static 'images/logo-white-text.png' %}" alt="Logo" width="150">
          </div>

          <!-- Social Icons -->
          <div class="mb-3">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="me-3 social-link">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="me-3 social-link">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="me-3 social-link">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </div>

          <!-- Contact Info -->
          <div>
            <p>
              <strong><i class="fa-solid fa-phone"></i> Phone:</strong> +1 (234) 567-890<br>
              <strong><i class="fa-solid fa-envelope"></i> Email:</strong> info@example.com<br>
              <strong><i class="fa-solid fa-globe"></i> Website:</strong> www.example.com
            </p>
          </div>
        </div>
      </div>

      <!-- Right Column (2/3) -->
      <div class="col-lg-8 p-0 footer-right">
        <div class="p-4">
          <div class="row">
            <!-- Newsletter -->
            <div class="col-md-4 mb-4">
              <h5>Subscribe to Newsletter</h5>
              <form>
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="Your email">
                  <button class="btn btn-primary" type="submit">Subscribe</button>
                </div>
              </form>
            </div>

            <!-- Contact Us -->
            <div class="col-md-4 mb-4">
              <h5>Contact Us</h5>
              <form>
                <textarea class="form-control mb-2" rows="3" placeholder="Your message"></textarea>
                <button class="btn btn-outline-dark btn-sm" type="submit">Send</button>
              </form>
            </div>

            <!-- Placeholder -->
            <div class="col-md-4 mb-4">
              <h5>More Info</h5>
              <p class="text-muted small">Placeholder content for future additions such as FAQs, policies, etc.</p>
            </div>
          </div>

          <!-- Copyright -->
          <div class="text-end pt-3 border-top border-light mt-4">
            <small>&copy; 2025 Your Company. All rights reserved.</small>
          </div>
        </div>
      </div>

    </div>
  </div>
</footer>
